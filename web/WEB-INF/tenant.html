<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant</title>
</head>
<body>
<h2>Search for Room in Database</h2>
<form method="post" action="tenant">
    <input type="text" name="size" placeholder="Square Meter"><br>
    <input type="text" name="price" placeholder="Maximum Rental Price"><br>
    <input type="text" name="city" placeholder="City"><br>
    <button type="submit">Search</button>
    <button type="button" onclick="window.location.href='logout'">Logout</button>
</form>
</body>
</html>
